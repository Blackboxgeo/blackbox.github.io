  <section class="text">
    <div class="container">
      <div class="text-content">
        <div class="body-general">
          <br>
          <!-- Form content -->
          <h2>Contact Us</h2>
          <form action="https://formspree.io/f/movabwky" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
      
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
      
              <div class="dropdownmenu">
                  <label for="subject">Subject:</label>
                  <select id="subject" name="subject" required>
                      <option value="" disabled selected>Select a subject</option>
                      <option value="master_tesis_proposal">Master Tesis proposal</option>
                      <option value="phd_thesis_proposal">PhD Thesis proposal</option>
                      <option value="os">Other Subjects</option>
                  </select>
              </div>
              <label for="message">Message:</label>
              <textarea id="message" name="message" maxlength="500" required></textarea>
      
              <!-- Google reCAPTCHA widget -->
              <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
              <br>
      
              <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
